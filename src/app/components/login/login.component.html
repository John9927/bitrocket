<div class="container">
  <form [formGroup]="profileForm" class="box">
    <h1>Login</h1>
    <input type="email" name="" formControlName="email" placeholder="Email">
    <input type="password" name="" formControlName="password" placeholder="Password">
    <button (click)="onSignIn(profileForm.controls.email.value, profileForm.controls.password.value)">Login</button>
  </form>
</div>


<div class="container__modal__success" *ngIf="showModalSuccess">
  <div class="modal__success">
    <span class="label">
      Autenticazione Riuscita
    </span>
  </div>
</div>
